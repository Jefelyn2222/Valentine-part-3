<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Letter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            position: relative;
            width: 250px;
            height: 200px;
            cursor: pointer;
        }

        .envelope {
            position: absolute;
            width: 250px;
            height: 200px;
        }

        .envelope-img {
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .letter {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 230px;
            height: 150px;
            background: white;
            border-radius: 5px;
            transform: translateY(60px);
            opacity: 0;
            transition: 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 16px;
            color: #5a3d2b;
            padding: 10px;
        }

        .flower {
            width: 40px;
            margin-top: 10px;
            opacity: 0;
            transform: scale(0.5);
            transition: 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container" onclick="openEnvelope()">
        <div class="envelope">
            <img src="envelope.png" class="envelope-img" alt="Envelope">
        </div>
        <div class="letter">
            <p class="message">Hello, I'm Jefelyn. I'm sending this letter to you to wish you a Happy Valentine's Day! For the people who get this letter, please give me some chocolate.</p>
            <img src="flower.png" class="flower" alt="Flower">
        </div>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector(".envelope-img").style.transform = "rotateX(180deg)";
            document.querySelector(".letter").style.transform = "translateY(-10px)";
            document.querySelector(".letter").style.opacity = "1";
            document.querySelector(".flower").style.opacity = "1";
            document.querySelector(".flower").style.transform = "scale(1)";
        }
    </script>

</body>
                </html>
